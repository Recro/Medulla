---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: default
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
spec:
  interval: 5m
  chart:
    spec:
      chart: gitea
      version: '5.0.7'
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: default
      interval: 1m
  values:
