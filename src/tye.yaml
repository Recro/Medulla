name: Medulla
namespace: medulla-system
network: medulla

ingress:
  - name: medulla
    bindings:
      - name: http
        port: 80
        protocol: http
      - name: https
        port: 443
        protocol: https
    rules:
      - service: shell
        path: /
      - service: documentation
        path: /docs
        preservePath: true
      - service: identity
        path: /identity
        preservePath: true
      - service: database-service
        path: /database-service
        preservePath: false

services:
  - name: shell
    project: Shell/Server/Medulla.Shell.Server.csproj
    replicas: 1
    bindings:
      - name: http
        protocol: http

  - name: documentation
    project: Documentation/Server/Medulla.Documentation.Server.csproj
    replicas: 1
    bindings:
      - name: http
        protocol: http

  - name: identity
    project: Identity/Server/Medulla.Identity.Server.csproj
    replicas: 1
    bindings:
      - name: http
        protocol: http
        
  - name: install-operator
    project: Medulla/Kubernetes/Operator/Operator.csproj
    args: " install"
    replicas: 1
        
  - name: database-service
    project: Medulla/Kubernetes/Database/DatabaseService/DatabaseService.csproj
    replicas: 1
    bindings:
      - name: http
        protocol: http
