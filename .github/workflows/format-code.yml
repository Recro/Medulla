name: Format Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format-code:
    name: Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "6.0.x"

      - name: Build solution
        run: dotnet format src/ --verify-no-changes
